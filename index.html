<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalé Rústico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            width: 50%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .text-container {
            width: 40%;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="casachale.png" alt="Chalé Rústico">
        </div>
        <div class="text-container">
            <h1>Chalé Rústico</h1>
            <p>Aconchego e tranquilidade</p>
        </div>
    </div>
</body>
</html>
